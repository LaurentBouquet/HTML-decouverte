<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

</head>
<body>
    <button onclick="window.location.href='../index.html'">Retour</button>
    <h1>
        
    </h1>
    <p>
        Cette page affiche une liste de pokemons. 
        <br>
        Elle utilise l'API <a href="https://tyradex.vercel.app/api/v1/pokemon" target="_blank">Pokemon</a> pour récupérer les données puis les affiche dans des cartes bootstrap.
    </p>

    <canvas id="temperatureChart" width="400" height="200"></canvas>
    <script>
        // Fonction pour récupérer les données de l'API Pokemon. Le script est asynchrone pour attendre la réponse de l'API. Il envoie une requête à l'API Pokemon pour récupérer les données des pokemons. Il retourne les données au format JSON.
        async function fetchPokemon() {
            const response = await fetch(`https://tyradex.vercel.app/api/v1/pokemon`);
            const data = await response.json();
            return data;
            console.log(data);
        }

        for (let i = 0; i < 50; i++) {
            fetchPokemon().then(data => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.style.width = '10rem';
                card.style.margin = '10px';
                card.innerHTML = `
                    <img src="${data[i].sprites.regular}" class="card-img-top" alt="${data[i].name.fr}" height="100px">
                    <div class="card-body">
                        <h5 class="card-title">${data[i].name.fr}</h5>
                    </div>
                `;
                document.body.appendChild(card);
            });
        }


    </script>


</body>
</html>
